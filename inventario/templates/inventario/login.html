<!doctype html>
<html class="no-js" lang="en">
{% include "inventario/comun/estilos.html" %}
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <div class="text-center">
                        <h1 class="auth-title">
                        {% load static %} 
                        <div class="containerr" style='height:70px'>
                        <img  src="{% static 'inventario/assets/logo/horizontal-logo.png' %}" style='width:300px;height:100px'>
                        </div>
                        </h1>
                    </div>
                    <div class="auth-content">
                        <p class="text-center">Escriba su nombre de usuario y contraseña para iniciar secion</p>
                        <form id="login-form" method="POST" novalidate="">
                            <div class="form-group">
                                {% csrf_token %}
                                <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                                {{ form.password }}
                            </div>
                       
                            <div class="form-group text-center">

                                <button type="submit" class="btn-outline-primary">Iniciar sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>

{% include "inventario/comun/scripts.html" %}
    </body>
</html>
